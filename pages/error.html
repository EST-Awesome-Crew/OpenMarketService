<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <main class="main__error">
      <div class="main__wrap">
        <img
          class="main__error-img"
          src="../assets/icons/icon-404.svg"
          alt="에러 아이콘 "
        />
        <div class="main__error-text-wrap">
          <h2 class="main__error-text">페이지를 찾을 수 없습니다.</h2>
          <p>
            페이지가 존재하지 않거나 사용할 수 없는 페이지입니다.<br />
            웹 주소가 올바른지 확인해 주세요.
          </p>
          <div class="main__error-link-wrap">
            <a href="/" class="main__error-link-main">메인으로</a>
            <a href="javascript:history.back()" class="main__error-link-pre"
              >이전으로</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

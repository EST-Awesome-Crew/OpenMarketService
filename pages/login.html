<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header class="login-header">
      <a href="/" class="login-header__link">
        <img
          src="../assets/icons/Logo-hodu.svg"
          alt="home"
          class="login-header__icon"
        />
        <h1 class="sr-only">로그인</h1>
      </a>
    </header>
    <section>
      <div class="login__type">
        <button
          class="login__type-button login__type-button--buyer login__type-button--active"
        >
          구매회원 로그인
        </button>
        <button class="login__type-button login__type-button--seller">
          판매회원 로그인
        </button>
      </div>
    </section>
    <div class="login-form__wrap">
      <form class="login-form">
        <input type="text" id="Id" name="Id" placeholder="아이디" required />
        <label for="Id" class="sr-only">아이디</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호"
          required
        />
        <label for="password" class="sr-only">비밀번호</label>
        <input type="hidden" name="userType" value="구매회원" />
        <button type="submit" class="login__submit-button">로그인</button>
      </form>
    </div>
    <nav class="login-links">
      <a href="#">회원가입</a>
      <a href="#">비밀번호 찾기</a>
    </nav>
    <script src="../js/pages/login.js"></script>
  </body>
</html>
